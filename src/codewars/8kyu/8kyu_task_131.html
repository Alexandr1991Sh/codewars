<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function whatday(num) {
        const arrayWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']

        for (let i = 0; i < arrayWeek.length; i++) {
            if (num === i + 1) {
                return arrayWeek[i]
            }
        }

        return "Wrong, please enter a number between 1 and 7"
    }

    console.log(whatday(1))     //'Sunday'
    console.log(whatday(2))     //Monday
    console.log(whatday(3))     //Tuesday


</script>
</body>
</html>
