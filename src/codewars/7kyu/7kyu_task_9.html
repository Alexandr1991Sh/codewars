<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function alternate(n, firstValue, secondValue) {
        let arr = []
        for (let i = 1; i <= n; i++) {
            arr.push(firstValue, secondValue)
        }
        return arr.slice(0, n)
    }

    console.log(alternate(5, true, false))                //[true, false, true, false, true]
    console.log(alternate(0, "one", "two"))               //[]
    console.log(alternate(7, "blue", "red"))              //["blue", "red", "blue", "red", "blue", "red", "blue"]


</script>
</body>
</html>
