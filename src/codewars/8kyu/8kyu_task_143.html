<!DOCTYPE html>

<body>
<script>


    function spEng(sentence) {
        return  sentence.toLowerCase().includes('english')
    }

    console.log(spEng('englishGGG'))       // true
    console.log(spEng('egnlish'))       // false


</script>
</body>
