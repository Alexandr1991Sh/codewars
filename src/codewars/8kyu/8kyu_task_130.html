<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function typeOfSum(a, b) {
        let sum = a + b
        return typeof sum
    }

    console.log(typeOfSum(1, 'a'))     // 'string'
    console.log(typeOfSum('s', false))     // 'string'

</script>
</body>
</html>
