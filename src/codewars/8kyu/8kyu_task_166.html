<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function sumMix(x) {
        const num = x.map(Number)
        let sum = 0
        for (let i = 0; i < num.length; i++) {
            sum += num[i]
        }
        return sum
    }

    console.log(sumMix([9, 3, '7', '3']))       // 22
    console.log(sumMix(['5', '0', 9, 3, 2, 1, '9', 6, 7]))       // 42

</script>
</body>
</html>
