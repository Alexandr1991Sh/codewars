<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function sumStr(a, b) {
        let aNum = +a
        let bNum = +b
        let res = aNum + bNum
        return res.toString()
    }

    console.log(sumStr("4", "5"))        // 9




</script>
</body>
