<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function hero(bullets, dragons) {
        return bullets / dragons >= 2 ? true : false
    }

    console.log(hero(10, 5))     //true
    console.log(hero(7, 4))     //false


</script>
</body>
</html>
