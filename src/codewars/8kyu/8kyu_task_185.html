<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function repeatStr(n, s) {
        return s.repeat(n)
    }

    console.log(repeatStr(3, "*"))      // '***'
    console.log(repeatStr(2, "ha "))    // 'ha ha'

</script>
</body>
</html>
