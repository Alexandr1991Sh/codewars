<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function findMultiples(integer, limit) {
        let result = []
        for (let i = integer; i <= limit; i += integer) {
            result.push(i)
        }
        return result
    }


    console.log(findMultiples(5, 25))       // [5, 10, 15, 20, 25]

</script>
</body>
</html>
