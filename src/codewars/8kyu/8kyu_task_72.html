<!DOCTYPE html>

<body>
<script>

    // функция Учитывая массив целых чисел в виде строк и чисел,
    // возвращает сумму значений массива, как если бы все они были числами.

    function sumMix(x) {
        return x.reduce((val, acc) => {
            return val + +(acc)
        }, 0)
    }

    console.log(sumMix([9, 3, '7', '3']))

</script>
</body>
