<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

function calc(){
    let res = []
    for (let i = 2; i <= 9; i++) {

        for (let j = 2; j <= 9; j++) {
            res.push(`${i} X ${j} = ${i * j} `)
        }
    }
    return res.join('\n')
}
    console.log(calc())

</script>
</body>
</html>
