<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    const prevMultOfThree = n => {
        while (n > 0) {
            if (n % 3 === 0) {
                return n;
            }
            n = Math.floor(n / 10)
        }
        return null
    }

    console.log(prevMultOfThree(1))         //null
    console.log(prevMultOfThree(36))        //36
    console.log(prevMultOfThree(1244))      //12
    console.log(prevMultOfThree(952406))     //9


</script>
</body>
</html>
