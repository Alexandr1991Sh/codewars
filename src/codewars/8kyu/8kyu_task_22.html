<script>

// функция считает общее количество строчных букв в строке


function lowercaseCount(str) {
  let count = 0;
  for (let i = 0; i < str.length; i++) {
    if (str[i] === str[i].toLowerCase() && str[i] !== str[i].toUpperCase()) {
      count++;
    }
  }
  return count;
}

console.log(lowercaseCount("abcABC123"))

</script>
