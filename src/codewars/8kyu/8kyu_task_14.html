<script>

// функция которая возвращает массив целых чисел от n до 1, где n>0
//  function that returns an array of integers from n to 1 where n>0.

const reverseSeq = (n) => {
  let result = []
  for(let i = n; i > 0; i--){
 result.push(i)
  }
  return result
};



console.log(reverseSeq(5))

</script>
