<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>

    // функция

    function getGrade (s1, s2, s3) {
        let res = (s1 + s2 + s3) / 3
        if(res >= 90 && res <= 100){
            return 'A'
        } else if(res >= 80 && res <= 90){
            return 'B'
        } else if(res >= 70 && res <= 80){
            return 'C'
        } else if(res >= 60 && res <= 70){
            return 'D'
        } else if(res >= 0 && res <= 60){
            return 'F'
        }
}

    console.log(getGrade(10,90,93))


</script>
</body>
</html>
