<script>

    // функция

    function take(arr, n) {
        let array = []
        for (let i = 0; i < n; i++) {
            if (i < arr.length) {
                array.push(arr[i])
            }
        }
        return array
    }

    console.log(take([0, 1, 2, 3, 5, 8, 13], 3))


</script>
