<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function remove(string) {
        if (string[string.length - 1] === '!') {
            string = string.slice(0, -1)
        }
        return string
    }

    console.log(remove("Hi!!!"))            // "Hi"
    console.log(remove("!Hi!"))             // "!Hi"
    console.log(remove("Hi! Hi!"))             // "Hi! Hi"

</script>
</body>
</html>
