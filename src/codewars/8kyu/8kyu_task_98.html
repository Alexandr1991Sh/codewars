<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function cubeChecker(volume, side) {
        return volume > 0 ? side * side * side === volume : false
    }

    console.log(cubeChecker(8, 2))  // false

</script>
</body>
