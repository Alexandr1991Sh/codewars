function twoArePositive(a, b, c) {
  if(a > 0 && b > 0 && c > 0){
    return false
  }else if(b > 0 && c > 0){
    return true
  }else if(a > 0 && c > 0){
    return true
  }else if(b > 0 && a > 0){
    return true
}else if (a > 0 && b > 0){
  return true
}else {
  return false
}
}
