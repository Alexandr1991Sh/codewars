<script>

// функция 


function removeEveryOther(arr) {
  let result = [];
  for (let i = 0; i < arr.length; i += 2) {
    result.push(arr[i]);
  }
  return result;
}

console.log(removeEveryOther(['Hello', 'Goodbye', 'Hello Again']))

</script>
