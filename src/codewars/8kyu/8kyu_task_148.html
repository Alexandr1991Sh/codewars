<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function combat(health, damage) {
        if (health - damage >= 0) {
            return health - damage
        } else {
            return 0
        }
    }

    console.log(combat(100, 5))     // 95
    console.log(combat(92, 8))      // 84
    console.log(combat(20, 30))     // 0


</script>
</body>
</html>
