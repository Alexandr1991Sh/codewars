<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function solution(str) {
        let splitStr = str.split('')
        let reversedStr = ''
        for (let i = splitStr.length - 1; i >= 0; i--) {
            reversedStr += splitStr[i]
        }
        return reversedStr
    }

    console.log(solution('world'))      // 'dlrow'



</script>
</body>
