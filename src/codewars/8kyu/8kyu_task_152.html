<!DOCTYPE html>

</head>
<body>
<script>

    function duckDuckGoose(players, goose) {
        return goose ? players[(goose - 1) % players.length].name : ''
    }

    let players = ["a", "b", "c", "d", "c", "e", "f", "g", "h", "z"];

    console.log(duckDuckGoose(1))       // 'a'
    console.log(duckDuckGoose(3))       // 'c'

</script>
</body>
