<script>

// функция которая выполняет четыре основные математические операции.


function basicOp(operation, value1, value2){
 if(operation === '+') return value1 + value2
 if(operation === '-') return value1 - value2
 if(operation === '*') return value1 * value2
 if(operation === '/') return value1 / value2
}

console.log(basicOp('+', 4, 7))

</script>
