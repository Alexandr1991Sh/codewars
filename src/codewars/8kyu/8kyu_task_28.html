<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // функция возращает результат умножения значений вместе по порядку
    function grow(x){
        let result = 1
        for(let i = 0; i < x.length; i++){
            result = result * x[i]
        }
        return result
}

    console.log(grow([2, 2, 2, 2, 2, 2])) =64

</script>
</body>
</html>
