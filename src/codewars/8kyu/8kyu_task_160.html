<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function switchItUp (number) {
        return 'Zero One Two Three Four Five Six Seven Eight Nine'.split(' ')[number];
    }

    console.log(switchItUp(1))      // 1
    console.log(switchItUp(3))      // 3
    console.log(switchItUp(5))      // 5


</script>
</body>
</html>
