<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


// Функци удаляет гласные: «a», «e», «i», «o», «u»


var removeVowels = function(str){
  const vowels = ['a', 'e', 'i', 'o', 'u'];
  const strSplit = str.split('');
  for(let i = 0; i < strSplit.length; i++){
    if (vowels.includes(strSplit[i].toLowerCase())) {
      strSplit.splice(i, 1);
      i--;  
    }
  }
  return strSplit.join('');
}

console.log(removeVowels("aeiou"))


</script>
</body>
</html>
