<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function multipleOfIndex(array) {
        return array.filter((num, index) => num % index === 0 | num === 0);
    }

    console.log(multipleOfIndex([22, -6, 32, 82, 9, 25]))       // [-6, 32, 25]
    console.log(multipleOfIndex([68, -1, 1, -7, 10, 10]))       // [-1, 10]


</script>
</body>
</html>
