<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    const reverseSeq = n => {
        let resArray = []
        for (let i = n; i >= 1; i--) {
             resArray.push(i)
        }
        return resArray
    };


    console.log(reverseSeq(5))  // [5, 4, 3, 2, 1]


</script>
</body>
</html>
