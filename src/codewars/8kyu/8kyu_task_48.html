<script>

// функция возращает от 0 до 9 прописью

function switchItUp(number){
if(number === 0){
    return 'Zero'
} else if (number === 1) {
    return 'One'
} else if (number === 2) {
    return 'Two'
} else if (number === 3) {
    return 'Three'
} else if (number === 4) {
    return 'Four'
} else if (number === 5) {
    return 'Five'
} else if (number === 6) {
    return 'Six'
} else if (number === 7) {
    return 'Seven'
} else if (number === 8) {
    return 'Eight'
} else if (number === 9) {
    return 'Nine'
}
}

console.log()

</script>
