<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function replace(s) {
        let newS = ''
        let vowels = "aAeEiIoOuU"; //гласные
        for (let i = 0; i < s.length; i++) {
            if (vowels.indexOf(s[i]) === -1) {
                newS += s[i]
            } else {
                newS += '!'
            }
        }
        return newS
    }

    console.log(replace("!Hi! Hi!"))   //  "!H!! H!!"


</script>
</body>
</html>
