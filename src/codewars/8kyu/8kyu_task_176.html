<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>



    function factorial(n) {
        if (n === 1 || n === 0) return 1
        return n * factorial(n - 1)
    }

    console.log(factorial(5))     // 120




</script>
</body>
</html>
