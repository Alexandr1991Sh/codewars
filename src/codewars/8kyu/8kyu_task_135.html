<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function typeValidation(variable, type) {
      return  typeof variable === type
    }

    console.log(typeValidation(42, "number"))       // true
    console.log(typeValidation("42", "number"))     // false


</script>
</body>
</html>
