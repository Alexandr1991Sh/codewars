<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  
function shortcut (string) {
  let arr = ['a', 'e', 'i', 'o', 'u']
  return string.split('').filter(el => !arr.includes(el) ).join('')
}

    console.log(shortcut('hello'))

</script>
</body>
