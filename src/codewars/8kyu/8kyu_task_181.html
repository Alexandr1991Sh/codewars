<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function mango(quantity, price) {
        return (quantity - Math.floor(quantity / 3)) * price
    }

    console.log(mango(3, 3))        //6
    console.log(mango(9, 5))        //30


</script>
</body>
</html>
