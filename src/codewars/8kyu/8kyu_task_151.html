<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function joinStrings(string1, string2) {
        return `${string1.toString()} ${string2.toString()}`
    }

    console.log(joinStrings('string1', 'string2'))      // 'string1 string2'
    console.log(joinStrings(134, 234))                  // '134 234'

</script>
</body>
</html>
