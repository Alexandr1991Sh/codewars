<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function countSheeps(sheep) {
        let res = 0
        for (let i = 0; i < sheep.length; i++) {
            if (sheep[i]) res += 1
        }
        return res
    }

    console.log(countSheeps([undefined, null, false, true, true, false, null, undefined]))  //2

</script>
</body>
</html>
