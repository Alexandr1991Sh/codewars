<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function strCount(str, letter) {
        let splitStr = str.split('')
        let result = 0
        for (let i = 0; i < splitStr.length; i++) {
            if (splitStr[i] === letter) {
                result += letter.length
            }
        }
        return result
    }

    console.log(strCount('Hello', 'l'))  // 2


</script>
</body>
</html>
