<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function abbrevName(name) {
        return (name.split(' ')[0][0] + '.' + name.split(' ')[1][0]).toUpperCase()
    }

    console.log(abbrevName("Sam Harris"))       // 'S.H'

</script>
</body>
</html>
