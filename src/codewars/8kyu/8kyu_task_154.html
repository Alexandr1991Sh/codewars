<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    const zeroFuel = (distanceToPump, mpg, fuelLeft) => {
        return mpg * fuelLeft >= distanceToPump
    };

    console.log(zeroFuel(50, 25, 2))        // true
    console.log(zeroFuel(100, 50, 1))       // false


</script>
</body>
</html>
