<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function plant(seed, water, fert, temp){
        return 20 <= temp && temp <= 30 ? ("-".repeat(water) + seed.repeat(fert)).repeat(water) : "-".repeat(water * water) + seed
    }

    console.log(plant(",", 3, 7, 25))       //"---,,,,,,,---,,,,,,,---,,,,,,,"
    console.log(plant("^", 3, 3, 35))       // "---------^"
    console.log(plant("&", 1, 5, 20))       // "-&&&&&"
    console.log(plant("$", 4, 2, 30))       // "----$$----$$----$$----$$"
    console.log(plant("^", 3, 3, 35))       // "---------^"
    console.log(plant("+", 1, 3, 15))       //' "-+"'

</script>
</body>
</html>
