<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function updateLight(current) {
        switch (current) {
            case "green":
                return 'yellow'
            case "yellow":
                return 'red'
            case "red":
                return 'green'
        }
    }

    console.log(updateLight("green"))       // 'yellow'
    console.log(updateLight("yellow"))      // 'red'


</script>
</body>
</html>
