    function arrayPlusArray(arr1, arr2) {
        let res1 = 0
        let res2 = 0
        for (let i = 0; i < arr1.length; i++) {
            res1 += arr1[i]
        }

        for (let i = 0; i < arr2.length; i++) {
            res1 += arr2[i]
        }
        return res1 + res2
    }


    console.log(arrayPlusArray([1, 2, 3], [4, 5, 6]))  // 21
