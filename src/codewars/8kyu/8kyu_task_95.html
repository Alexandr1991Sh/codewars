<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function points(games) {

        let sum = 0

        for (let i = 0; i < games.length; i++) {

            let a = games[i].split(':')

            if (a[0] > a[1]) {
                sum += 3
            } else if (a[0] < a[0]) {
                sum += 0
            } else if (a[0] === a[1]) {
                sum += 1
            }
        }

        return sum
    }

    console.log(points([["1:0", "2:0", "3:0", "4:0", "2:1", "3:1", "4:1", "3:2", "4:2", "4:3"]]))

</script>
</body>
</html>
