<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

// функция выводит табляцу умножения

const multiTable = (number)=>{
    let result = []
    for(let i = 1; i <= 10; i++){
        result.push(`${i} * ${number} = ${i * number}`)
    }
    return result.join('\n')
}

console.log(multiTable(7))

</script>
</body>
</html>
