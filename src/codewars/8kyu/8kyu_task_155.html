<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function litres(time) {
        return Math.floor(time / 2)
    }

    console.log(litres(2))          // 'should return 1 litre'
    console.log(litres(1787))       // 'should return 893 litres'


</script>
</body>
</html>
