<script>

    function loopArr(arr, direction, steps) {
        if (direction === 'left') {
            let leftSplice = arr.splice(0, steps)
            return [...arr, ...leftSplice]
        } else if (direction === 'right') {
            let leftSplice = arr.splice(-steps)
            return [...leftSplice, ...arr]
        }
    }

    console.log(loopArr([1, 5, 87, 45, 8, 8], 'left', 2))       // [87, 45, 8, 8, 1, 5]
    console.log(loopArr([1, 5, 87, 45, 8, 8], 'right', 2))      // [8, 8, 1, 5, 87, 45]

</script>
</body>
